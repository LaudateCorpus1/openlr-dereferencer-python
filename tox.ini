[tox]
envlist = py{36,37,38}, coverage

[testenv]
commands = 
    python setup.py test

[testenv:coverage]
deps =
    coverage
basepython = python3
commands =
    coverage run --source=openlr_dereferencer/ setup.py test
    coverage xml
    coverage html

[travis]
python =
    3.6: py36
    3.7: py37, coverage
    3.8: py38
